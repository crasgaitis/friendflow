<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Sentiment Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
</head>
<body>
  <h1>Speech Sentiment Analysis</h1>
  <form action="/analyze" method="POST" enctype="multipart/form-data">
    <label for="text">Enter text:</label><br>
    <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
    <label for="language">Select language:</label>
    <select id="language" name="language">
      {% for code, name in languages.items() %}
        <option value="{{ code }}">{{ name }}</option>
      {% endfor %}
    </select>
    <br> <br>
  <button type = 'button' onclick="startRecording()">Start Recording</button>
	<button type = 'button' onclick="stopRecording()">Stop Recording</button>
	<button type = 'button' onclick="downloadRecording()">Download Recording</button>
    <br><br>
    <label for="audio">Upload audio file:</label><br>
    <input type="file" id="audio" name="audio"><br>
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <script>
		let recorder;
		let audioChunks = [];
		
		async function startRecording() {
			const device = await navigator.mediaDevices.getUserMedia({ audio: true });
			const options = { mimeType: 'audio/wav', audioBitsPerSecond: 16000 };
			recorder = new MediaRecorder(device, options);
			recorder.addEventListener('dataavailable', event => {
				audioChunks.push(event.data);
			});
			recorder.start();
		}
		
		function stopRecording() {
			recorder.stop();
		}
		
		function downloadRecording() {
			const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
			const url = URL.createObjectURL(audioBlob);
			const link = document.createElement('a');
			link.href = url;
			link.download = 'recording.wav';
			link.click();
			URL.revokeObjectURL(url);
		}
	</script>
</body>
</html>
